      <h2 class="d-inline-block align-top">MyTimer</h2>
    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">

  <!-- Timer beggining -->
  <div>
    <h3 class="text-center mt-5">Select your timer:</h3>
  </div>
  <div class="btn-group-lg d-flex justify-content-center" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-outline-success btn-lg mx-2 my-2 active" id="btPomodoro" onclick="myClock(pomodoro)">Pomodoro</button>
    <button type="button" class="btn btn btn-outline-secondary btn-lg mx-2 my-2" id="btShort" onclick="myClock(shortBreak)">Short-break</button>
    <button type="button" class="btn btn btn-outline-secondary btn-lg mx-2 my-2" id="btLong" onclick="myClock(longBreak)">Long-break</button>
  </div>

  <div>
    <h1 class="text-center mt-2" id="timerclock">25</h1>
  </div>

  <!-- Timer start, pause and reset -->
  <div class="btn-group-lg d-flex justify-content-center mt-2" role="group" aria-label="Basic example">
    <img src="https://img.icons8.com/plasticine/100/000000/play.png" alt="Play button" class="mx-2 my-2 clock_button status_off" id="btPlay" onclick="ticTac()" />
    <img src="https://img.icons8.com/plasticine/100/000000/stop.png" alt="Pause button" class="mx-2 my-2 clock_button status_off" id="btPause" />
    <img src="https://img.icons8.com/carbon-copy/100/000000/recurring-appointment.png" alt="Reset button" class="mx-2 my-2 clock_button status_off" id="btReset" />
  </div>
</body>
